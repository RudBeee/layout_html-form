<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset class="block">
        <legend>Personal information</legend>
        <label class="clickable">
          Surname:
          <input 
            class="input__field"
            type="text" 
            autocomplete="off"
          >
        </label>
        <label class="clickable">
          Name:
          <input 
            class="input__field"
            type="text"
            autocomplete="off"
            minlength="5"
            maxlength="20"
          >
        </label>
        <label class="clickable">
          How old are You?
          <input
            class="input__field"
            type="number"
            min="1"
            max="100"
            value="12"
          >
        </label>
        <label class="clickable">
          Full date of birth:
          <input
            class="input__field"
            type="date"
          >
        </label>
        <label class="clickable">
          I accept the term of the agreement
          <input 
            class="input__field"
            type="checkbox"
          >
        </label>
      </fieldset>
      <fieldset class="block">
        <legend>Registration</legend>
        <label class="clickable">
          E-mail:
          <input
            class="input__field"
            type="email"
            placeholder="email@example.com"
          >
        </label>
        <label class="clickable">
          Password:
          <input
            class="input__field"
            type="password"
          >
        </label>
      </fieldset>
      <fieldset class="block">
        <legend>An interesting fact about you!</legend>
        <div>
          Do you love cats?
          <label class="radio clickable">
            <input
              class="input__field"
              type="radio" 
              name="loveCats" 
              value="Y"
            > 
            Yes
          </label>

          <label class="radio clickable">
            <input 
              class="input__field"
              type="radio" 
              name="loveCats" 
              value="N"
            >
            No
          </label>

        </div>

        <label class="clickable">
          What is your favorite color?
          <input 
          class="input__field"
          type="color"
          >
        </label>
        <label class="clickable">
          What time do you go to bed?
          <input 
            class="input__field"
            type="time" 
            name="time" 
            min="21:00" 
            max="00:00" 
            required
          >
        </label>
        <label class="clickable">
          What are your favorite brand of cars?
          <select name="auto" multiple>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>
        <div>
          How do you rate our work?
          <label class="rate clickable">
            <input 
            class="input__field"
            type="range" 
            id="volume" 
            name="volume"
            min="0" 
            max="10"
            value="0"
            >
          </label>
        </div>
      </fieldset>
      <fieldset class="block"> 
        <legend>Additional info:</legend>
        <label class="clickable">
          Comments:
          <textarea name="rate" cols="20" rows="2"></textarea>
        </label>
        <label class="down clickable">
          Would you recommend us?
          <select name="recommend">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>          
        </label>
        
      </fieldset>
      <button type="submit">Submit</button>
    </form>
    
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
